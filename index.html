<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Inscreva-se</h2>
      <div class="form-control">
        <label for="username">Nome</label>  
        <input type="text" id="username" class="nome" placeholder="Digite seu nome">
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>  
        <input type="text" id="email" class="email" placeholder="Escreva seu email">
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label for="password">Senha</label>  
        <input type="password" id="password" class="senha" placeholder="Digite sua senha">
        <small>Mensagem de Erro</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirme sua senha</label>  
        <input type="password" id="password2" class="confirmar" placeholder="Repita sua senha">
        <small>Mensagem de Erro</small>
      </div>
      <button>Cadastrar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
